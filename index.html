                      function handlePrice(isIncrese){
                        let addNumber = document.getElementById('addNum');
                        let changeNum = parseInt(addNumber.value);
                        // let newchange = changeNum - 1;
                        let newchange = changeNum;
                        if(isIncrese == true){
                           newchange = changeNum + 1;
                        }
                        if(isIncrese == false && changeNum > 0){
                           newchange = changeNum - 1;
                        }
                        addNumber.value = newchange;
                        let totalPrice = newchange * 1219 ; 
                        document.getElementById('price').innerText = '$ ' + totalPrice;
                        calculateTotal();
                      }

                        let phoneCal = document.getElementById('addNum');

                        let caseCoun = parseInt(caseCal.value);
                        
                        let totalPriceChart = phoneCoun * 1219 + caseCoun * 59;

                        document.getElementById('tex-amount').innerText ='$ ' + tax ;

                        let allAmount = totalPriceChart * tax;
                        document.getElementById('grand-total').innerText ='$ ' + allAmount ;
